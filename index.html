<!DOCTYPE html>
<html>
<head>
<title>HetikaPatel</title>
<link rel="stylesheet" type="text/css" href="cssfile.css" />
<script type="text/javascript">
function someFunction() {
var Item=document.getElementById('Item').value;
var Price=document.getElementById('Price').value;
var Quantity=document.getElementById('Quantity').value;
var tablecontent=document.getElementById('results').innerHTML;
tablecontent+="<tr><td width:30px>"+Item+"</td><td>"+Price+"</td><td>"+Quantity+"</td> </tr>";
document.getElementById('results').innerHTML=tablecontent;
alert(Item+"  Item Maintained successfully");
}

</script
</head>
<body align="center">

<h1>Item List</h1>
<div class="logindiv">
<table class="headings">
<tr>
<td>Item Name</td>
<td><input type="Item" id="Item"></td>
</tr>
<tr>
<td>Price</td>
<td><input type="Price" id="Price"></td>
</tr>
<tr>
<td>Quantity</td>
<td><input type="Quantity" id="Quantity"></td>
</tr>
<tr>
<td colspan="2"><input type="button" value="SAVE" onclick="someFunction();"> </td>
</tr>
</table>
</div>
<br>
<div id="resultdiv" align="center">
<table id="results" style="border: 2px solid #444; text-align:justify" rules="rows">
<th>
Item Number
</th>
<th>
Price
</th>
<th>
Quantity
</th>
</table>
</div>
</body>
</html>
